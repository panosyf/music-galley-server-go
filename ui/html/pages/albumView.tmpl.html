{{define "title"}}Album #{{.AlbumId}}{{end}} {{define "main"}}
<div class="entry">
    <div class="metadata">
        <strong>{{.Title}}</strong>
        <span>{{.ArtistId}}</span>
    </div>
    <pre><code>Genre: {{.Genre}}</code></pre>
    <pre><code>Released: {{.Released}}</code></pre>
    <div class="metadata">
        <time>Created: {{.Created}}</time>
        <time>Expires: {{.Expires}}</time>
    </div>
</div>
{{end}}
