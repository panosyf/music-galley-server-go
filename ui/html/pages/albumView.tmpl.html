{{ define "title" }} Album #{{ .Album.AlbumId }} {{ end }} {{ define "main" }}
{{ with .Album }}
<div class="entry">
    <div class="metadata">
        <strong>{{ .Title }}</strong>
        <span>ArtistID: {{ .ArtistId }}</span>
    </div>
    <pre><code>Genre: {{ .Genre }}</code></pre>
    <pre><code>Released: {{humanDate .Released }}</code></pre>
    <div class="metadata">
        <time>Created: {{humanDate .Created }}</time>
        <time>Expires: {{humanDate .Expires }}</time>
    </div>
</div>
{{ end }} {{ end }}
